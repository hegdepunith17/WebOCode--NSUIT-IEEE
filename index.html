<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>HealthCare Website</title>
</head>

<body>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">HealthCare</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">Consultation</a></li>
                    <li class="nav__item"><a href="#Products" class="nav__link">Products</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <!--========== HOME ==========-->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">MedCare.</h1>
                    <h2 class="home__subtitle">Bringing the Medicines at your doorstep</h2>
                    <a href="#" class="button">Order Now</a>
                </div>

                <img src="assets/img/home.png" alt="" class="home__img">
            </div>
        </section>


        <section class="about section bd-container" id="about">
            <div class="about__container  bd-grid">
                <div class="about__data">
                    <span class="section-subtitle about__initial"></span>
                    <h2 class="section-title about__initial">Consult a Doctor</h2>
                    <p class="about__description">Connect securely anytime,anywhere with 24/7 doctors available just for
                        you. </p>
                    <a class="button">Book Appointment</a>
                </div>

                <img src="assets/img/consultation.png" alt="" class="about__img">
            </div>
        </section>


</body>

</html>
